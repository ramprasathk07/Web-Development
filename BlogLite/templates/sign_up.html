{% extends "underg.html"%} {% block title %}Sign Up{% endblock %}
    

{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="Email">Email Address</label>
            <input type="Email" class="form-control" id="Email" name="Email" placeholder="Enter your Email ID"/>
            
        </div>
        <div class="form-group">
            <label for="username">Name</label>
            <input type="Name" class="form-control" id="Name" name="Name" placeholder="Enter your Name"/>
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your password"/>
        </div>
        <div class="form-group">
            <label for="password2">Password(Confirm)</label>
            <input type="password2" class="form-control" id="password" name="password2" placeholder="Enter your password"/>
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

{% endblock %}
